<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c528c1df70.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">14.36</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats_list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
                <div class="friend__column">
                  <img src="images/avatar.jpg" class="friend__avatar m-avatar" />
                  <div class="friend__content">
                    <span class="friend__name">
                      윤성민
                    </span>
                    <span class="friend__bottom-text">
                      Hi!
                    </span>
                  </div>
                </div>
                <div class="friend__column">
                   <span class="chat__timestamp">
                       March 8
                   </span>
                </div>
            </div>
            </u1>
          </main>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a href="friends.html" class="nav__list link">
                  <i class="fas fa-user"></i>
                </a>
              </li>
              <li class="nav__list-item">
                <a href="index.html" class="nav__list link">
                  <i class="far fa-comment"></i>
                </a>
              </li>
          </a>
          <div class="chat__column">
            <span class="chat__timestamp">Yesterday</span>
          </div>
          <div class="chat__column">
            <span class="chat__timestamp"></span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h" id="dotdotdot"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
